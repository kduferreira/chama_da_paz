<div class="campo-cadastro">

    <div class="texto-cadastro">
         <h2>Faça seu Cadastro</h2>
         <p>Ja tem uma conta? <a routerLink="/login">Faça login</a></p>
    </div>

    <div class="form-cadastro">
        <input class="input-text" type="text" placeholder="Nome">
        <input class="input-text" type="text" placeholder="Sobrenome">
        <input class="input-text" type="email" placeholder="Email">
        <div class="olho-magico">
            <input 
              [type]="isPasswordVisible1 ? 'text' : 'password'" 
              id="password" 
              placeholder="Senha" 
             
            >
            <button 
              type="button" 
              (click)="togglePasswordVisibility()" 
              >
            </button>
          </div>
          <div class="olho-magico">
            <input 
              [type]="isPasswordVisible2 ? 'text' : 'password'" 
              id="password" 
              placeholder="Confirmar Senha" 
             
            >
            <button 
              type="button" 
              (click)="togglePasswordVisibility2()" 
              >
            </button>
          </div>

        
        

        <button>Cadastrar</button>
    </div>

   


</div>
