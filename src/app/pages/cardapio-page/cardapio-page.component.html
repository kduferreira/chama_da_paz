<div class="component_cardapio">
    <div class="navbar">
        <app-header></app-header>
        <app-menu-big-card></app-menu-big-card>
    </div>
    <div class="cardapio"*ngFor="let categoria of categorias.categorias">

        <div class="title_categoria"
            
        >
            <h1>{{categoria.nome}}</h1>
        </div>

        <div  class="itens_cardapio">
            <app-itens-cardapio
            *ngFor="let item of categoria.itens"
            [nomeItem]="item.nome"
            [descricao]="item.descricao"
            [preco]="item.preco"
            

                
            >
      
        </app-itens-cardapio>
           
        </div>

    </div>

</div>
