<div class="container_ger-cardapio">
    <div class="nova_categoria">
        <button (click)="openPopupCategoria()">Adicionar nova Categoria</button>
    </div>

    <div *ngFor="let categoria of categorias">

   

   
    <div class="categoria">

        <div class="header">

            <h2>{{categoria.nome}}</h2>
    
            <div class="botoes">
                <button (click)="openPopupItem(categoria.idCardapio)">Adicionar um item</button>
            </div>

        </div>

        <table class="tabela">
            <thead class="cabecario">
                <tr>
                    <th>Item</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categoria.itens">
                    <td>{{item.nome}}</td>
                    <td>{{item.descricao}}</td>
                    <td>Ativo</td>
                    <td>R$ {{item.preco | number: '1.2-2'}}</td>
                </tr>
             
               
              
            </tbody>
        </table>





    </div>
</div>
</div>
